{% extends "base.html" %}

{% block title %}Cloud instance hardware information{% endblock %}

{% block content %}
<section class="hero is-primary is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Cloud instance hardware information</h1>
            <h2 class="subtitle">Search for an instance type below</h2>
            <form action="search.html" method="get">
                <div class="field has-addons">
                    <div class="control">
                        <button type="submit" class="button is-danger">Search</button>
                    </div>
                    <div class="control is-expanded is-fullwidth has-icons-left">
                        <input class="input" type="text" name="type" id="instance-search"
                            list="instance_types" placeholder="e.g. t3.micro" />
                        <span class="icon is-left">
                            <i class="mdi mdi-magnify" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <datalist id="instance_types">
                    {% for instance in instance_types -%}
                        <option>{{ instance }}</option>
                    {%- endfor %}
                </datalist>
            </form>
        </div>
    </div>
</section>
{% endblock %}
