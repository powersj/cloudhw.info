{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="css/awesomplete.css">
    <style>
        .box { height: 100%; }
    </style>

    <script src="js/awesomplete.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jsplumb.min.js"></script>
{% endblock %}

{% block content %}
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Search
            </h1>
            <p class="subtitle">
                Search for an instance type below to find out more!
            </p>
        </div>
    </div>
</section>
<br />

<div class="container content">
    <div class="field">
        <p class="control has-icons-left">
            <input
                class="input"
                id="instance-type-search"
                placeholder="Enter instance type (e.g. t3.micro)"
            />
            <span class="icon is-left">
                <i class="mdi mdi-magnify" aria-hidden="true"></i>
            </span>
        </p>
    </div>

    <datalist id="instance_typess">
        {% for instance in instance_types -%}
            <option>{{ instance }}</option>
        {%- endfor %}
    </datalist>
</div>

<div class="container content">
    <div id="decoder"></div>

    <div class="columns">
        <div class="column" id="details"></div>
        <div class="column" id="cpu"></div>
        <div class="column" id="memory"></div>
    </div>
    <div class="columns">
        <div class="column" id="network"></div>
        <div class="column" id="storage"></div>
        <div class="column" id="notes"></div>
    </div>

    <div class="columns">
        <div class="column" id="family"></div>
    </div>
</div>

<script>
var search = document.getElementById("instance-type-search")

new Awesomplete(search, {
    autoFirst: true,
    minChars: 1,
    list: "#instance_typess",
    sort: false
});
</script>
{% endblock %}
